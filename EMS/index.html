<html>
	<head>
		<title>EMS</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="ngFile/angular-route.js"></script>
		<script src='ngFile/angular.min.js'></script>
		<script type="text/javascript" src="app.js"></script>
		
		<style>
			.filterDiv
			{
				background-color:#ccffee;
				
				height: 150px;
				border-radius: 10px;
				padding: 10px;
			}
		</style>
	</head>
	<body ng-app='myApp' ng-controller='myCtrl'>
		<div class="container" style="margin-top: -20px">
			<div style="background-color:#6666ff; height:100px"><center><h1>Employee Records</h1></center></div>
			<div class="row">
				<div class='col-md-3'>
					<a ng-click="nameShow = !nameShow">Filter by Name</a>
					<div ng-show="nameShow" id="nameShow">
						<input type="text" ng-model='byName' placeholder='Type name'>
					</div>
					<br>
					<a ng-click="addShow = !addShow">Filter by Address</a>
					<div ng-show="addShow" id="addShow">
						<input type="text" ng-model='byAdd' placeholder='Type Address'>
					</div>

					<br>
					<a ng-click="salShow = !salShow">Filter by salary</a>
					<div ng-show="salShow" id="salShow">
						Greater than<input type="text" ng-model='greaterThanSal' placeholder="Salary greater than"><br>
						Smaller than<input type="text" ng-model='lessThanSal' placeholder="Salary smaller than">
					</div>
				</div>

				<div class='col-md-9'>
					<table border='1'>
						<tr ng-repeat="e in emp|filter:{name:byName,address:byAdd}" >
							<td>{{e.name}}</td>
							<td>{{e.address}}</td>
							<td>{{e.mobile}}</td>
							<td>{{e.salary}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
<html>
